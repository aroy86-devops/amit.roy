<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IMDb Top 50 Movies (DuckDB)</title>
  <meta name="description" content="IMDb Top 50 movies by rating using DuckDB-WASM on GitHub Pages" />

  <!-- DuckDB WASM -->
  <script type="module">
    import * as duckdb from "https://cdn.jsdelivr.net/npm/@duckdb/duckdb-wasm@1.29.0/+esm";
    window.duckdb = duckdb;
  </script>

  <style>
    :root {
      --bg: #0b0d10;
      --card: #141821;
      --text: #e6e8ee;
      --muted: #a8adbd;
      --accent: #f5c518; /* IMDb yellow */
      --border: #242a3a;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: radial-gradient(1200px 600px at 10% -10%, #1a2030, transparent 40%), var(--bg);
      color: var(--text);
    }

    header {
      padding: 2.5rem 1rem 1.5rem;
      text-align: center;
    }

    header h1 {
      margin: 0 0 0.25rem 0;
      font-size: clamp(1.5rem, 3vw, 2.25rem);
    }

    header p {
      margin: 0;
      color: var(--muted);
    }

    main {
      max-width: 1000px;
      margin: 0 auto;
      padding: 1rem;
    }

    .status {
      margin-bottom: 0.75rem;
      color: var(--muted);
      font-size: 0.85rem;
    }

    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0)), var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      overflow: hidden;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 0.75rem;
      border-bottom: 1px solid var(--border);
      text-align: left;
    }

    th {
      text-transform: uppercase;
      font-size: 0.75rem;
      letter-spacing: 0.06em;
      color: var(--muted);
    }

    tbody tr:hover {
      background: rgba(255,255,255,0.03);
    }

    .rank { color: var(--accent); font-weight: 700; }
    .rating { font-weight: 600; }

    footer {
      text-align: center;
      padding: 1.5rem 1rem 2.5rem;
      color: var(--muted);
      font-size: 0.85rem;
    }

    @media (max-width: 700px) {
      th:nth-child(4), td:nth-child(4) { display: none; }
    }
  </style>
</head>
<body>
  <header>
    <h1>IMDb Top 50 Movies</h1>
    <p>Powered by DuckDB-WASM (client-side SQL)</p>
  </header>

  <main>
    <div class="status" id="status">Initializing DuckDB…</div>

    <div class="card">
      <table aria-label="IMDb Top 50 Movies">
        <thead>
          <tr>
            <th>Rank</th>
            <th>Title</th>
            <th>Year</th>
            <th>Rating</th>
          </tr>
        </thead>
        <tbody id="movies"></tbody>
      </table>
    </div>
  </main>

  <footer>
    © <span id="year"></span> • Data sample for demo purposes
  </footer>

  <script type="module">
    document.getElementById('year').textContent = new Date().getFullYear();

    async function init() {
      const status = document.getElementById('status');
      const tbody = document.getElementById('movies');

      const bundles = await duckdb.getJsDelivrBundles();
      const bundle = await duckdb.selectBundle(bundles);

      const worker = new Worker(bundle.mainWorker);
      const logger = new duckdb.ConsoleLogger();
      const db = new duckdb.AsyncDuckDB(logger, worker);
      await db.instantiate(bundle.mainModule, bundle.pthreadWorker);

      const conn = await db.connect();

      status.textContent = 'Loading IMDb Parquet dataset…';

      // Read remote Parquet file hosted on GitHub Pages / raw GitHub
      const result = await conn.query(`
        SELECT
          ROW_NUMBER() OVER (ORDER BY rating DESC) AS rank,
          title,
          year,
          rating
        FROM read_parquet('https://raw.githubusercontent.com/itiievskyi/IMDB-Top-250/master/imdb_top_250.parquet')
        ORDER BY rating DESC
        LIMIT 50;
      `);

      const rows = result.toArray();

      tbody.innerHTML = rows.map(r => `
        <tr>
          <td class="rank">${r.rank}</td>
          <td>${r.title}</td>
          <td>${r.year}</td>
          <td class="rating">${Number(r.rating).toFixed(1)}</td>
        </tr>
      `).join('');

      status.textContent = 'IMDb Top 50 loaded from remote Parquet (DuckDB)';
    }

    init().catch(err => {
      console.error(err);
      document.getElementById('status').textContent = 'Failed to initialize DuckDB';
    });
  </script>
</body>
</html>
