<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>F1 Season Top 10 Drivers</title>
  <meta name="description" content="2025 Formula 1 season top 10 driver standings: Amit Roy " />
  <style>
    :root {
      --bg: #0b0d10;
      --card: #141821;
      --text: #e6e8ee;
      --muted: #a8adbd;
      --accent: #e10600;
      --border: #242a3a;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: radial-gradient(1200px 600px at 10% -10%, #1a2030, transparent 40%), var(--bg);
      color: var(--text);
      line-height: 1.5;
    }

    header {
      padding: 2.5rem 1rem 1.5rem;
      text-align: center;
    }

    header h1 {
      margin: 0 0 0.25rem 0;
      font-size: clamp(1.5rem, 3vw, 2.25rem);
    }

    header p {
      margin: 0;
      color: var(--muted);
    }

    main {
      max-width: 900px;
      margin: 0 auto;
      padding: 1rem;
    }

    .card {
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0)), var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
      overflow: hidden;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    thead {
      background: rgba(255,255,255,0.04);
    }

    th, td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid var(--border);
      font-size: 0.95rem;
    }

    th {
      color: var(--muted);
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.06em;
      font-size: 0.75rem;
    }

    tbody tr:hover {
      background: rgba(255,255,255,0.03);
    }

    .pos { font-weight: 700; color: var(--accent); }
    .team { color: var(--muted); font-size: 0.9rem; }

    footer {
      text-align: center;
      padding: 1.5rem 1rem 2.5rem;
      color: var(--muted);
      font-size: 0.85rem;
    }

    .status {
      margin-bottom: 0.75rem;
      color: var(--muted);
      font-size: 0.85rem;
    }

    @media (max-width: 600px) {
      th:nth-child(4), td:nth-child(4) { display: none; }
    }
  </style>
</head>
<body>
  <header>
    <h1>F1 Season – Top 10 Drivers: Amit Roy</h1>
    <p>Old Data powered by Ergast API</p>
  </header>

  <main>
    <div class="status" id="status">Loading current season standings…</div>

    <div class="card">
      <table aria-label="F1 Top 10 Drivers">
        <thead>
          <tr>
            <th>Pos</th>
            <th>Driver</th>
            <th>Team</th>
            <th>Points</th>
          </tr>
        </thead>
        <tbody id="standings"></tbody>
      </table>
    </div>
  </main>

  <footer>
    © <span id="year"></span> • Unofficial F1 fan page
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();

    async function loadStandings() {
      try {
        const res = await fetch('https://api.jolpi.ca/ergast/f1/2025/driverstandings');
        const data = await res.json();

        const list = data.MRData.StandingsTable.StandingsLists[0].DriverStandings;
        const top10 = list.slice(0, 10);
        const tbody = document.getElementById('standings');

        tbody.innerHTML = top10.map(row => {
          const driver = `${row.Driver.givenName} ${row.Driver.familyName}`;
          const team = row.Constructors[0].name;
          return `
            <tr>
              <td class="pos">${row.position}</td>
              <td>${driver}</td>
              <td class="team">${team}</td>
              <td>${row.points}</td>
            </tr>`;
        }).join('');

        document.getElementById('status').textContent = 'Current season standings';
      } catch (err) {
        document.getElementById('status').textContent = 'Failed to load standings.';
        console.error(err);
      }
    }

    loadStandings();
  </script>
</body>
</html>
